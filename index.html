         </div>

            <label for="release-date">movie release date</label>
            <input type="date" id="release-date" />  
         </div>
         <div class="input-box">
            <label for="duration">movie duration</label>
            <input type="number" id="duration" placeholder="movie-duration" />
         </div>
         <div class="input-box">
            <label for="image-file">poster</label>
            <input type="file" id="image-file" />
         </div>
        </div>
        
        <button class="submit-btn" type="submit">Submit</button>
        
      </form>
